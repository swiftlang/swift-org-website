<tr>
  <td class="download">
    <span class="release">
      <a
        href="https://download.swift.org/{{ include.branch_dir }}/{{ include.platform_dir }}/{{ include.build.dir }}/{{ include.build.download }}"
        title="Download"
        download
        >{{ include.build.date | date: '%B %-d, %Y' }}</a
      >
      {% if include.build.download_signature %}
      <a
        href="https://download.swift.org/{{ include.branch_dir }}/{{ include.platform_dir }}/{{ include.build.dir }}/{{ include.build.download_signature }}"
        title="PGP Signature"
        class="signature"
        >Signature</a
      >
      {% endif %} {% if include.build.debug_info %}
      <a
        href="https://download.swift.org/{{ include.branch_dir }}/{{ include.platform_dir }}/{{ include.build.dir }}/{{ include.build.debug_info }}"
        title="Debugging Symbols"
        class="debug"
        >Debugging Symbols</a
      >
      {% if include.build.debug_info_signature %}
      <a
        href="https://download.swift.org/{{ include.branch_dir }}/{{ include.platform_dir }}/{{ include.build.dir }}/{{ include.build.debug_info_signature }}"
        title="PGP Signature for Debugging Symbols"
        >Signature</a
      >
      {% endif %} {% endif %}
    </span>
  </td>
</tr>
