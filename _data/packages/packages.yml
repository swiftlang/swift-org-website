categories:
  - name: Community Showcase
    slug: showcase
    brief: "A hand-curated selection of new and interesting packages being discussed
      by the Swift community. Browse the list to find out what\u2019s new and how to
      nominate packages for consideration in this section."
    description: This showcase celebrates new and interesting packages discussed by
      the Swift community. Package selection in this section is an editorial process
      organised via [this thread in the Swift Forums](https://forums.swift.org/t/68168)
      and curated by the [Swift Website Workgroup](https://www.swift.org/website-workgroup/).
    packages:
      - name: Queue
        description: Exposes `AsyncQueue` for managing asynchronous tasks in Swift, ensuring
          ordered execution without explicit dependencies, and handling errors through
          an `errorSequence` property.
        owner: Matt Massicotte
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: BSD 3-Clause
        url: https://swiftpackageindex.com/mattmassicotte/Queue
        note: Discussed on [Episode 52 of Swift Package Indexing](https://share.transistor.fm/s/687d1170){:target='_blank'}.
      - name: SwiftCommand
        description: Wrapper for `Foundation.Process`, inspired by Rust's `std::process::Command`.
          Facilitates command line program execution and I/O handling using synchronous
          or `async`/`await` APIs.
        owner: Josef Zoller
        swift_compatibility: 5.8+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (macOS) and Linux
        license: MIT
        url: https://swiftpackageindex.com/Zollerboy1/SwiftCommand
        note: Nominated via [this forum post](https://forums.swift.org/t/nominations-for-the-packages-community-showcase-on-swift-org/68168/110){:target='_blank'}.
      - name: SoulverCore
        description: SoulverCore provides a natural language math engine for calculations,
          unit conversions, currency rates, and custom functions, with high performance
          and extensibility.
        owner: Soulver
        swift_compatibility: 5.8+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS)
        license: Unknown license
        url: https://swiftpackageindex.com/soulverteam/SoulverCore
        note: Discussed on [Episode 52 of Swift Package Indexing](https://share.transistor.fm/s/687d1170){:target='_blank'}.
      - name: swift-mustache
        description: Swift-Mustache enables rendering of Mustache templates, a logic-less
          templating language. It supports standard Mustache tags, template inheritance,
          and custom features like transforms, excluding Lambda support.
        owner: Hummingbird
        swift_compatibility: 5.8+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: Apache 2.0
        url: https://swiftpackageindex.com/hummingbird-project/swift-mustache
        note: Nominated via [this forum post](https://forums.swift.org/t/nominations-for-the-packages-community-showcase-on-swift-org/68168/107){:target='_blank'}.
      - name: ColorToolbox
        description: ColorToolbox provides Swift color utilities for UIKit, AppKit, and
          SwiftUI. It includes features such as converting from and to hex strings, calculating
          relative luminance and WCAG contrast ratio, and lightening/darkening colors.
        owner: Ramon Torres
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS)
        license: MIT
        url: https://swiftpackageindex.com/raymondjavaxx/ColorToolbox
        note: Nominated via [this forum post](https://forums.swift.org/t/nominations-for-the-packages-community-showcase-on-swift-org/68168/114){:target='_blank'}.
      - name: Orb
        description: SwiftUI component for creating customizable animated orbs with effects
          like glowing, particles, and dynamic animations, inspired by Siri animations.
          Ideal for interactive and visually appealing UI designs.
        owner: Siddhant Mehta
        swift_compatibility: 6.0+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, visionOS, tvOS)
        license: MIT
        url: https://swiftpackageindex.com/metasidd/Orb
        note: Discussed on [Episode 52 of Swift Package Indexing](https://share.transistor.fm/s/687d1170){:target='_blank'}.
  - name: Packages with Macros
    slug: macros
    brief: New in Swift 5.9, Swift packages can include macro targets. Browse a selection
      of packages that showcase this feature.
    description: Macros are new in Swift 5.9 and transform your source code when you
      compile it, letting you avoid writing repetitive code. [Read more about creating
      macros](https://docs.swift.org/swift-book/documentation/the-swift-programming-language/macros/){:target='_blank'}
      or check out these packages that include macro targets.
    more:
      title: More packages that include macros
      url: https://swiftpackageindex.com/search?query=product:macro
    packages:
      - name: SwiftLint
        description: SwiftLint is a tool that enforces Swift style and conventions. It
          uses the AST representation of source files to provide accurate results and
          can be integrated into both Xcode projects and Swift packages.
        owner: Realm
        swift_compatibility: 5.10+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (macOS) and Linux
        license: MIT
        url: https://swiftpackageindex.com/realm/SwiftLint
      - name: swift-composable-architecture
        description: The Composable Architecture is a library for building applications
          with state management, composition, side effects, and testing in mind. It can
          be used with SwiftUI, UIKit, and more.
        owner: Point-Free
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS)
        license: MIT
        url: https://swiftpackageindex.com/pointfreeco/swift-composable-architecture
      - name: swift-testing
        description: Enhances Swift code testing with expressive APIs, custom behaviors,
          flexible organization, scalable execution, and cross-platform support. Compatible
          with XCTest for easy migration.
        owner: The Swift Programming Language
        swift_compatibility: 6.0+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (macOS) and Linux
        license: Apache 2.0
        url: https://swiftpackageindex.com/swiftlang/swift-testing
      - name: Defaults
        description: Defaults is a type-safe wrapper around UserDefaults and supports
          Codable, NSSecureCoding, change observation, and SwiftUI integration. It offers
          iCloud synchronization and custom serialization.
        owner: Sindre Sorhus
        swift_compatibility: 6.0+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS)
        license: MIT
        url: https://swiftpackageindex.com/sindresorhus/Defaults
      - name: swift-dependencies
        description: A dependency management library for controlling and overriding dependencies
          in Swift applications. Helps with testing, SwiftUI previews, and compile-time
          performance.
        owner: Point-Free
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: MIT
        url: https://swiftpackageindex.com/pointfreeco/swift-dependencies
      - name: swift-case-paths
        description: CasePaths extends the functionality of key paths to enum cases, allowing
          for the extraction, modification, and testing of associated values in enums.
        owner: Point-Free
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: MIT
        url: https://swiftpackageindex.com/pointfreeco/swift-case-paths
  - name: Server
    slug: server
    brief: Do you need a hand putting together a Swift app for the server? Browse some
      packages that get you started.
    description: What packages can help you build a top-class back-end server for your
      app or a website built with HTML? Swift has several mature back-end frameworks,
      ORM, database connection packages, and more.
    more:
      title: More server packages
      url: https://swiftpackageindex.com/keywords/server-side-swift
    packages:
      - name: vapor
        description: Vapor is an HTTP web framework for Swift, providing an expressive
          and easy-to-use foundation for websites, APIs, and cloud projects.
        owner: Vapor
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: MIT
        url: https://swiftpackageindex.com/vapor/vapor
      - name: swift-openapi-generator
        description: Generate Swift client and server code from an OpenAPI document. Includes
          multiple repositories for extensibility and supports various transports.
        owner: Apple
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (macOS) and Linux
        license: Apache 2.0
        url: https://swiftpackageindex.com/apple/swift-openapi-generator
      - name: fluent
        description: Fluent helps you work with databases, providing a high-level, type-safe
          API for querying and manipulating data in Vapor apps.
        owner: Vapor
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, watchOS, tvOS) and Linux
        license: MIT
        url: https://swiftpackageindex.com/vapor/fluent
      - name: hummingbird
        description: Hummingbird is a lightweight, flexible server framework written in
          Swift. It consists of an HTTP server, a web application framework, and extension
          modules.
        owner: Hummingbird
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (macOS, visionOS, tvOS) and Linux
        license: Apache 2.0
        url: https://swiftpackageindex.com/hummingbird-project/hummingbird
      - name: MongoKitten
        description: MongoKitten is a fast, pure Swift MongoDB driver built for Server
          Side Swift. It supports both MongoDB in server and embedded environments and
          can be used with Vapor or Hummingbird.
        owner: Orlandos
        swift_compatibility: 5.8+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS) and Linux
        license: MIT
        url: https://swiftpackageindex.com/orlandos-nl/MongoKitten
      - name: multipart-kit
        description: MultipartKit is a multipart parsing and serializing library. It provides
          Codable support for the special case of the multipart/form-data media type and
          delivers its output as it is parsed through callbacks suitable for streaming.
        owner: Vapor
        swift_compatibility: 5.8+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: MIT
        url: https://swiftpackageindex.com/vapor/multipart-kit
  - name: Networking
    slug: networking
    brief: Browse a selection of packages that can extend and enhance the Swift core
      networking libraries.
    description: "Covering everything from abstractions on top of core networking libraries
      to full-featured HTTP clients to low-level networking libraries. If you need a
      little more on top of URLSession, or a lot more, you\u2019ll find it here."
    more:
      title: More networking packages
      url: https://swiftpackageindex.com/keywords/networking
    packages:
      - name: Alamofire
        description: Alamofire is an HTTP networking library written in Swift. It provides
          features such as request/response handling, parameter encoding, authentication,
          progress tracking, and more.
        owner: Alamofire
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: MIT
        url: https://swiftpackageindex.com/Alamofire/Alamofire
      - name: swift-nio
        description: SwiftNIO is a cross-platform networking framework for building high-performance
          protocol servers and clients. It uses non-blocking I/O for efficient handling
          of multiple connections.
        owner: Apple
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: Apache 2.0
        url: https://swiftpackageindex.com/apple/swift-nio
      - name: Pulse
        description: Pulse is a powerful logging system for Apple platforms. It records
          and inspects logs and network requests, and allows for real-time viewing and
          sharing.
        owner: Alex Grebenyuk
        swift_compatibility: 5.10+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS)
        license: MIT
        url: https://swiftpackageindex.com/kean/Pulse
      - name: Moya
        description: Moya is a network abstraction layer for Alamofire. It simplifies
          network calls and provides compile-time checking for API endpoints.
        owner: Moya
        swift_compatibility: 5.8+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS)
        license: MIT
        url: https://swiftpackageindex.com/Moya/Moya
      - name: Socket
        description: BlueSocket is a Socket framework for Swift. It provides functionality
          for creating, closing, and listening on sockets.
        owner: Kitura
        swift_compatibility: 5.8+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: Apache 2.0
        url: https://swiftpackageindex.com/Kitura/BlueSocket
      - name: RealHTTP
        description: RealHTTP is a lightweight, async-based HTTP library for Swift. It
          aims to provide an easy-to-use, powerful HTTP client with features like async/await
          support, request customization, response validation, and more.
        owner: Immobiliare Labs
        swift_compatibility: 5.8+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS)
        license: MIT
        url: https://swiftpackageindex.com/immobiliare/RealHTTP
  - name: Testing
    slug: testing
    brief: "If you want to level up your project\u2019s tests, take a look at a selection
      of packages that might come in useful."
    description: "Whether you\u2019re looking for an extension on top of XCTest or a
      completely different way to approach testing, these packages are here to help."
    more:
      title: More testing packages
      url: https://swiftpackageindex.com/keywords/testing
    packages:
      - name: swift-snapshot-testing
        description: SnapshotTesting is a delightful Swift snapshot testing library. It
          allows you to easily compare snapshots of views, view controllers, URL requests,
