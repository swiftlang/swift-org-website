section2:
  headline: Explore the forums
  text: "The <a href=\"https://forums.swift.org\" class=\"card-link\" target=\"_blank\">Swift forums</a> are the official discussion channel for the Swift community. Whether you’re just getting started with Swift or want to participate in shaping the language’s future, the forums are the best place to connect with other Swift developers. Check out these topics:"
  cards:
    - title: Using Swift
      text: Beginner questions are welcome in this space devoting to helping you use Swift.
      link: https://forums.swift.org/c/swift-users/15
    - title: Announcements
      text: Follow general announcements related to the Swift project and Swift releases.
      link: https://forums.swift.org/c/general-announce/24
    - title: Development and Tooling
      text: Discuss the implementation of core parts of Swift and related tooling.
      link: https://forums.swift.org/c/development/16
    - title: Related Projects
      text: All about Swift ecosystem projects outside the governance of <a href="https://swift.org">swift.org</a>.
      link: https://forums.swift.org/c/related-projects/25
section3:
  headline: Contribute to Swift
  text: "As an open source project, Swift is open to contributions! There are many ways to contribute, including through code and non-code contributions. Here are some ways to get involved:"
  cards:
    - title: Reporting and triaging bugs
      text: If something doesn't work as intended, let the community know.
      link: https://www.swift.org/contributing/#reporting-bugs
    - title: Good first issues
      text: Tasks and areas of where code contributions should be accessible to new contributors. 
      link: https://www.swift.org/contributing/#good-first-issues
    - title: Contributing code
      text: Contributions are welcome and we've written a contributor guide with info to get started.
      link: https://www.swift.org/contributing/#contributing-code
    - title: Participate in language design
      text: The <a href="https://github.com/swiftlang/swift-evolution/blob/main/process.md" target="_blank">Swift Evolution Process</a> is community-driven and intended to guide the review of development.
      link: https://forums.swift.org/c/evolution/18
