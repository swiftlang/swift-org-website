latest-release:
  winget:
    pre-code-text: |
      Install Swift via the Windows Package Manager (also known as WinGet).
    headline: WinGet
    after-code-text: |
      First, install Windows platform dependencies:
      <pre><code>winget install --id Microsoft.VisualStudio.2022.Community --exact --force
      --custom "--add Microsoft.VisualStudio.Component.Windows11SDK.22000 --add
      Microsoft.VisualStudio.Component.VC.Tools.x86.x64 --add
      Microsoft.VisualStudio.Component.VC.Tools.ARM64"</code></pre>
      <br />
      Next, install Swift and other dependencies:
      <br /><br />
      <pre><code>winget install --id Swift.Toolchain -e</code></pre>
    links:
      - href: "/install/windows/winget/"
        copy: "Instructions"
      - href: "https://www.swift.org/tools/#editors"
        copy: "Editors"
  manual:
    pre-code-text: |
      Download the Swift installer (.exe)
    headline: Manual Installation
    links:
      - href: 'https://download.swift.org/{swift-6.1-release}/{windows10}/{swift-6.1-RELEASE}/{swift-6.1-RELEASE}-windows10.exe'
        copy: 'Download (x86_64)'
      - href: 'https://download.swift.org/{swift-6.1-release}/{windows10}-arm64/{swift-6.1-RELEASE}/{swift-6.1-RELEASE}-windows10-arm64.exe'
        copy: 'Download (arm64)'
      - href: 'https://www.swift.org/install/windows/manual'
        copy: 'Instructions'
  docker:
    pre-code-text: |
      If you prefer a containerized environment, you can download the official container images for compiling and running Swift on a variety of distributions.
    headline: Container
    links:
      - href: 'https://hub.docker.com/_/swift'
        copy: '{6.1-windowsservercore-ltsc2022}'
